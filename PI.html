<!DOCTYPE html>
<html lang="es">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PI. Aplicación web dinámica en un servicio de la nube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
</head>

<body>
 <div class="card">
  <h5 class="card-header">Conceptualización de servicios en la nube</h5>
  <div class="card-body">
    <h5 class="card-title">PI. Aplicación web dinámica en un servicio de la nube</h5>
    <p class="card-text">Martin Pizano Moreno</p>
  </div>
</div>
    <div class="container mt-5">
        <h1 class="mb-4">PI. Aplicación web dinámica en un servicio de la nube</h1>
        <div class="mb-4">
            <h2>Agregar Registro</h2>
            <form id="formAgregar">
                <div class="form-group row">
                    <label for="nombreAgregar" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombreAgregar" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellidosAgregar" class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellidosAgregar" placeholder="Apellidos">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2">Dependencia</legend>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="dependenciaAgregar" placeholder="Dependencia">
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
        <hr>


        <div class="mb-4">
            <h2>Registros</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Dependencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla"></tbody>
            </table>
        </div>

        <div id="dialog"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="funciones.js"></script>
</body>

</html>
